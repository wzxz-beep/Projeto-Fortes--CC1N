<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cooperativa - Ecoato Engenharia</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Painel da Cooperativa</h1>
  </header>

  <main>
    <h2>Registrar Coleta de Material</h2>
    <form id="formCoop">
      <label>Material:
        <input type="text" id="material" required style="background: yellow;" />
      </label>
      <label>Quantidade (kg):
        <input type="number" id="quantidade" required style="background: yellow;" />
      </label>
      <label>Cooperativa:
        <input type="text" id="coop" required style="background: yellow;" />
      </label>
      <label>Data da Coleta:
        <input type="date" id="dataColeta" required style="background: yellow;" />
      </label>
      <button type="submit">Registrar</button>
    </form>

    <h3>Coletas Registradas</h3>
    <ul id="listaColeta"></ul>
  </main>

  <script>
    const formC = document.getElementById('formCoop');
    const listaC = document.getElementById('listaColeta');
    let coletas = [];

    formC.addEventListener('submit', function (e) {
      e.preventDefault();

      const material = document.getElementById('material').value;
      const quantidade = document.getElementById('quantidade').value;
      const coop = document.getElementById('coop').value;
      const data = document.getElementById('dataColeta').value;

      const novoItem = {
        id: Date.now(),
        material,
        quantidade,
        coop,
        data
      };

      coletas.push(novoItem);
      renderizarColetas();
      formC.reset();
    });

    function renderizarColetas() {
      listaC.innerHTML = "";
      coletas.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${item.material}</strong> - ${item.quantidade}kg <br/>
          <small>${item.coop} - ${item.data}</small>
          <button onclick="removerColeta(${item.id})">Excluir</button>
        `;
        listaC.appendChild(li);
      });
    }

    function removerColeta(id) {
      coletas = coletas.filter(c => c.id !== id);
      renderizarColetas();
    }
  </script>
</body>
</html>
