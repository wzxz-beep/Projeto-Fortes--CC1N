<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Ecoato Engenharia</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Painel do Administrador</h1>
  </header>

  <main>
    <h2>Lançar Projeto Social</h2>
    <form id="formAdmin">
      <label>Nome do Projeto:
        <input type="text" id="projeto" required style="background: yellow;" />
      </label>
      <label>Descrição:
        <input type="text" id="descricao" required style="background: yellow;" />
      </label>
      <label>Responsável:
        <input type="text" id="responsavel" required style="background: yellow;" />
      </label>
      <label>Data de Início:
        <input type="date" id="data" required style="background: yellow;" />
      </label>
      <button type="submit">Cadastrar Projeto</button>
    </form>

    <h3>Projetos Cadastrados</h3>
    <ul id="listaProjetos"></ul>
  </main>

  <script>
    const form = document.getElementById('formAdmin');
    const lista = document.getElementById('listaProjetos');
    let projetos = [];

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const projeto = document.getElementById('projeto').value;
      const descricao = document.getElementById('descricao').value;
      const responsavel = document.getElementById('responsavel').value;
      const data = document.getElementById('data').value;

      const novo = {
        id: Date.now(),
        projeto,
        descricao,
        responsavel,
        data
      };

      projetos.push(novo);
      renderizar();
      form.reset();
    });

    function renderizar() {
      lista.innerHTML = "";
      projetos.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${item.projeto}</strong> - ${item.descricao} <br/>
          <small>${item.responsavel} - ${item.data}</small>
          <button onclick="remover(${item.id})">Excluir</button>
        `;
        lista.appendChild(li);
      });
    }

    function remover(id) {
      projetos = projetos.filter(p => p.id !== id);
      renderizar();
    }
  </script>
</body>
</html>
