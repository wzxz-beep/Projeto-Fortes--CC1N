<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecoato - Ações Sociais</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Ecoato Engenharia</h1>
    <p>Gestão de ações sociais e reciclagem</p>
  </header>

  <main>
    <section class="sobre">
      <h2>Sobre o Projeto</h2>
      <p>Conectamos cooperativas, recicladores e instituições sociais através da destinação correta de resíduos.</p>
    </section>

    <section class="login">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required />

        <button type="submit">Entrar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ecoato Engenharia</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
