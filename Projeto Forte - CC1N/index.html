<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecoato - Ações Sociais</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Ecoato Engenharia</h1>
    <p>Projeto de Gestão de Ações Sociais e Reciclagem</p>
  </header>

  <main>
    <section>
      <h2>Sobre a Plataforma</h2>
      <p>Esta plataforma visa facilitar o planejamento, gestão e avaliação das ações sociais e ambientais da Ecoato Engenharia, conectando cooperativas e instituições sociais.</p>
    </section>

    <section class="login-section">
      <h2>Acesso ao Sistema</h2>
      <form id="loginForm">
        <label>Email: <input type="email" id="email" required /></label>
        <label>Senha: <input type="password" id="senha" required /></label>
        <button type="submit">Entrar</button>
      </form>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
