<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cadastro de Resíduos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="main-header">
        <h1>Painel do Administrador</h1>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Lançamento de Resíduos para Coleta</h2>
            <p>Preencha as informações abaixo para disponibilizar um novo lote de resíduos.</p>
            
            <form id="cadastro-residuos-form">
                <div class="form-group">
                    <label for="nome-cliente">Nome do Cliente/Obra:</label>
                    <input type="text" id="nome-cliente" name="nome-cliente">
                </div>

                <div class="form-group">
                    <label for="tipo-residuo">Tipo de Resíduo:</label>
                    <input type="text" id="tipo-residuo" name="tipo-residuo" placeholder="Ex: Plástico, Metal, Papelão">
                </div>

                <div class="form-group">
                    <label for="quantidade">Quantidade (em kg):</label>
                    <input type="number" id="quantidade" name="quantidade">
                </div>

                <div class="form-group">
                    <label for="data-coleta">Data Sugerida para Coleta:</label>
                    <input type="date" id="data-coleta" name="data-coleta">
                </div>

                <div class="form-group">
                    <label for="observacoes">Observações (Opcional):</label>
                    <textarea id="observacoes" name="observacoes" rows="4"></textarea>
                </div>

                <button type="submit" class="btn">Cadastrar Resíduo</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 EcoAto.</p>
    </footer>
    
    <script src="../js/main.js"></script>
</body>
</html>
